<script language="javascript">
	
    function Lire() {
  var image = document.getElementById("imageAnalyse");
  var Lien_Source = document.getElementById("Resultat_Source").value;
  image.src = Lien_Source;

  var Champ_Texte_Bordure = document.getElementById("Resultat_Bordure");
  var Champ_Texte_Hauteur = document.getElementById("Resultat_Hauteur");
  var Champ_Texte_Largeur = document.getElementById("Resultat_Largeur");
  var Champ_Texte_Source = document.getElementById("Resultat_Source");
  var Champ_Texte_Nom = document.getElementById("Resultat_Nom");

  image.onload = function () {
    var largeur = this.width;
    var hauteur = this.height;
    var bordure = window.getComputedStyle(this).getPropertyValue("border");

    Champ_Texte_Largeur.value = largeur;
    Champ_Texte_Hauteur.value = hauteur;
    Champ_Texte_Nom.value = "photo";
    Champ_Texte_Source.value = this.src;
    Champ_Texte_Bordure.value = bordure;
  };

  image.setAttribute("src", Lien_Source);
}
	function Ecrire(){
	var image = document.getElementById("imageAnalyse");
	var Champ_Texte_Bordure = document.getElementById("Resultat_Bordure").value
    var Champ_Texte_Hauteur = document.getElementById("Resultat_Hauteur").value
    var Champ_Texte_Largeur = document.getElementById("Resultat_Largeur").value
    var Champ_Texte_Source = document.getElementById("Resultat_Source").value
    var Champ_Texte_Nom = document.getElementById("Resultat_Nom").value

	var modify = document.getElementById('imageAnalyse')
	modify.setAttribute("width", Champ_Texte_Largeur)
	modify.setAttribute("height", Champ_Texte_Hauteur)
	modify.setAttribute("border", Champ_Texte_Bordure)
	modify.setAttribute("alt", Champ_Texte_Nom)


	Champ_Texte_Largeur.value = largeur;
    Champ_Texte_Hauteur.value = hauteur;
    Champ_Texte_Nom.value = "photo";
    Champ_Texte_Source.value = this.src;
    Champ_Texte_Bordure.value = bordure;

	}
	</script>
