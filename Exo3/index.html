<script language="javascript">
    function MontantAPayer()
    {
        var Champ_Texte_Entree = document.getElementById("Montant_Entree")
        var Champ_Texte_Plat = document.getElementById("Montant_Plat")
        var Champ_Texte_Dessert = document.getElementById("Montant_Dessert")
        var Champ_Texte_Resultat = document.getElementById("Montant_Resultat")


        

        var Valeur_Entree = document.getElementById("Entree").value
        var Valeur_Plat = document.getElementById("Plat").value
        var Valeur_Dessert = document.getElementById("Dessert").value
        var Valeur_Resultat = parseFloat(Valeur_Dessert) + parseFloat(Valeur_Entree) + parseFloat(Valeur_Plat)

 
        Champ_Texte_Entree.value = Valeur_Entree
        Champ_Texte_Plat.value = Valeur_Plat
        Champ_Texte_Dessert.value = Valeur_Dessert
        Champ_Texte_Resultat.value = Valeur_Resultat


    }
</script>
