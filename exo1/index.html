<script language="javascript">
function Calculer_PrixTTC()
{
var Champ_Texte_PU ;
var Champ_Texte_TVA ;
var Champ_Texte_QT ;
var Champ_Texte_PTTC ;
var Prix_Unitaire ;
var Taux_TVA ;
var Quantite ;

Champ_Texte_TVA = document.getElementById('TVA') ;
Champ_Texte_QT = document.getElementById('QT') ;

Taux_TVA = parseFloat(Champ_Texte_TVA.value);

const text = document.getElementById('PT');
setInterval(function() {

  text.style.color = colors[randomIndex];
}, 1000);

}
